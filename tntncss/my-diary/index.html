  <head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper__head">
          <h1 class="wrapper__head__title">僕だけの日基調</h1>

            僕だけの日基調です！<br />

            <span id="point"> Have a good Day. </span>

        </div>
        <div class="wrapper__body">
          <div class="wrapper__body__content">
            <h3 class="wrapper__body__sub-title">勉強の日基</h3>
            <p>もうJSの授業終わって<span id="red">CSS</span>を勉強したら</p>
            <p>似たようなものがあってもう一度復習することができた</p>
            <p>リマインドしながら</p>
            <p>
              すこしづつ地道にやっていく
              <span id="blue">習慣を身につけていかなければならない!</span>
            </p>
            <p id="side">2025年04月06日<br />天気晴れ</p>
          </div>
        </div>
      </div>
    </div>
